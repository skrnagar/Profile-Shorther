    <!--============= Header Start===================== -->
    <header class="site-header">
      <div class="wrapper site-header__wrapper">
        <div class="site-header__start">
          <a href="#" class="brand"><img class="logo_img" src="img/logo.png"></a>
        </div>
        <div class="site-header__end">
          <nav class="nav">
            <button class="nav__toggle" aria-expanded="false" type="button">
              menu
            </button>
            <ul class="nav__wrapper">
              <li class="nav__item"><a href="#">Home</a></li>

            </ul>

          <div class="search">
            <button class="search__toggle" aria-label="Open search">
              Search
            </button>
            <form class="search__form" action="">
              <label class="sr-only" for="search">Search</label>
              <input
                type="search"
                name=""
                id="search"
                placeholder="What's on your mind?"
              />
            </form>
          </div>

    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div id="preloader">
                        <p style="text-align: center; margin-top: 20%;margin-left: 2%;">Bot is in Progress ... You will be notified via email once completed</p>
                        <p style="text-align: center; margin-top: 2%;margin-left: 2%;">Kindly Close the window</p>
                    </div>
                    <!-- Form start -->
                    <form id="form" class="login100-form validate-form" action="https://prod-29.centralindia.logic.azure.com:443/workflows/c5fe073fa8fe4b01ae738af898d0ec61/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=pfvW8T_PwMfF--OS-HmClJ9yL0fb1cLTALfW4QAWqCE" method="POST">
                        <span class="login100-form-title p-b-26">
                            Profile Sorter
                        </span>
                        <span class="login100-form-title p-b-48">
                            <img src="img/bot.webp" style="width: 30%;" alt="">
                        </span>
                        <!-- Path -->
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is: /canarys_Resume_Screening/Resumes/resumes/">
                            <input class="input100" type="name" name="JobId/Name" id="JobId/Name">
                            <span class="focus-input100" data-placeholder="Kindly Provide Folder Path"></span>
                        </div>
                        <!-- Email -->
                        <div class="wrap-input100 validate-input" data-validate = "Valid Path is: a@b.c">
                            <input class="input100" type="email" name="email" id="email">
                            <span class="focus-input100" data-placeholder="E-Mail Id. (to recieve result)"></span>
                        </div>
                        <!-- Button -->
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Submit
                                </button>
                            </div>
                        </div>
                        
                    </form>
                    <!-- Form End -->
                </div>
            </div>
        </div>
